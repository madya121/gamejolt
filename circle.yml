machine:
  environment:
    NODE_TLS_REJECT_UNAUTHORIZED: 0

general:
  artifacts:
    - "build/client/prod/build/osx64-package.tar.gz"
    - "build/client/prod/build/osx.dmg"

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
  override:
    - npm i -g gulp-cli bower
    - npm i
    - bower i

compile:
  override:
    - npm run client-build-osx
